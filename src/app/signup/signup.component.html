<div class="body-container">
    <header>
        <h1>lapis</h1>
    </header>
    <main>
        <h2>Sign In <span>or</span> Sign Up</h2>
        <br><br>
        <form method="post" id="sign-up">
            <div class="form-container">
                <div>
                    <label>Name</label><br>
                    <input type="text" id="name" name="name" title="Please enter your first name." maxlength="60">
                </div>
                <div>
                    <label>E-mail (this will be your username)</label><br>
                    <input type="email" id="email" name="email" title="Please enter your e-mail." maxlength="60">
                </div>
            </div>
            <div class="form-container">
                <div>
                    <label>Gender</label><br><br>
                    <label class="container">Female
                        <input type="radio" name="gender" value="F">
                        <span class="checkmark"></span>
                    </label>
                    &nbsp;&nbsp;&nbsp;
                    <label class="container">Male
                        <input type="radio" name="gender" value="M">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div>
                    <label for="dob">Date of Birth</label><br><br>
                    <input type="date" id="dob" name="dob" title="Please select your date of birth.">
                </div>
            </div>
            <div class="form-container">
                <div>
                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <label for="password2">Confirm Password</label><br>
                    <input type="password" id="password2" name="password2">
                </div>
            </div>
            <br><br>
            <button type="submit" id="submit" name="submit">Sign Up</button><span>Already have an account? <a routerLink="/login">Sign in</a></span>
        </form>
    </main>
</div>
