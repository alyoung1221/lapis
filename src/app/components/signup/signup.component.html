<main>
    <h2>Sign In <span>or</span> Sign Up</h2>
    <br><br>
    <form method="post" id="sign-up">
        <div class="form-container">
            <div>
                <label>First Name</label>
                <input type="text" id="fname" name="fname" title="Please enter your first name." maxlength="60" #userFirst>
             </div>
             <div>
                <label>Last Name</label>
                <input type="text" id="lname" name="lname" title="Please enter your last name." maxlength="60" #userLast>
             </div>
        </div>
        <div class="form-container">
            <div>
                <label>E-mail (this will be your username)</label>
                <input type="email" id="email" name="email" title="Please enter your e-mail." maxlength="60" #userEmail required>
            </div>
            <div>
                <label>Gender</label><br>
                <label class="radio input-wrapper">Female
                    <input type="radio" name="gender" value="F">
                    <span class="checkmark"></span>
                </label>
                &nbsp;&nbsp;&nbsp;
                <label class="radio input-wrapper">Male
                    <input type="radio" name="gender" value="M">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
        <div class="form-container" style="margin-top: 20px;">
            <div>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" title="Please select your date of birth." #userDOB>
            </div>
            <div>
                <label for="state">State</label><br>
                <select name="state" id="state" class="ui search dropdown" #userLocation>
                    <option value="">State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div>            
        </div>
        <div class="form-container">
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
            <div>
                <label for="password2">Confirm Password</label>
                 <input type="password" id="password2" name="password2" #userPassword required>
            </div>
        </div>
        <div class="form-container">
            <label for="interests">Interests (select up to 10)</label><br><br>
            <div class="options">
            <input type="checkbox" name="interests[]" id="B" value="Baking">	
            <label for="B" title="Baking">Baking</label>					
            <input type="checkbox" name="interests[]" id="CK" value="Cooking">
            <label for="CK" title="Cooking">Cooking</label>	
            <input type="checkbox" name="interests[]" id="R" value="Reading">		
            <label for="R" title="Reading">Reading</label>			
            <input type="checkbox" name="interests[]" id="S" value="Skiing">
            <label for="S" title="Skiing">Skiing</label>	
            <input type="checkbox" name="interests[]" id="V" value="Volleyball">	
            <label for="V" title="Volleyball">Volleyball</label>	
            <input type="checkbox" name="interests[]" id="Z" value="Zip Lining">	
            <label for="Z" title="Zip Lining">Zip Lining</label>
            <input type="hidden" name="interests" #userInterests>
            </div>
        </div>
        <br><br>
        <button type="submit" id="submit" name="submit" (click)="signUp(userEmail.value, userPassword.value, userFirst.value, userLast.value, userDOB.value, userLocation.value, userInterests.value)">Sign Up</button><span>Already have an account? <a routerLink="/login">Sign in</a></span>
    </form>
    <div class="message">
        <p *ngIf="registered">You have been successfully registered.</p>
        <p *ngIf="registered == false">Sorry, there was an error and you have not been successfully registered.</p>
    </div>
</main>
