<div class="left-section">
<h2>Suggested Friends</h2>
<ul class="heroes">
  <!--"for in loop" like in python: -->
  <li *ngFor="let suggestion of suggestions" 
    [class.selected]="suggestion === selectedSuggestion"
    (click)="onSelect(suggestion)">
    <span class="badge">{{suggestion.id}}</span> {{suggestion.name}}
  </li>
</ul>

<div *ngIf="selectedSuggestion">

  <h2>{{selectedSuggestion.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedSuggestion.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedSuggestion.name" placeholder="name"/>
    </label>
  </div>

</div>
</div>
