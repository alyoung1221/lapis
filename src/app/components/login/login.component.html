<div class="container">
  <h3>Login</h3>
  <div>
    <div>
      <form [formGroup]="loginForm">
        <div class="form-group">
          <input type="email" formControlName="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" formControlName="password" placeholder="Password">
          <label class="error">{{errorMessage}}</label>
        </div>
        <div>
          <button type="submit" (click)="doLogin(loginForm.value)" class="btn btn-default">Login</button>
        </div>
      </form>
    </div>
  </div>
  <div *ngIf="loginSuccess == true">successfully logged in!</div>
  <div *ngIf="loginSuccess == false">there was an error trying to log you in!</div>
  <div>
    <div>
      <p>No account yet?<a routerLink="/signup">Create an account</a></p>
    </div>
  </div>
</div>
