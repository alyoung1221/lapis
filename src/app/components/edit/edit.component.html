<div class="main-container">
  <form method="post" id="edit" name="edit" class="flex-container">
  <aside class="section-container userprofile-container">
    <div class="user-profile">
      <div class="upload">
        <label for="img" title="Change Image">
          <span class="text-box">
            Change
          </span>
          <img src="{{ profile.picture }}" class="profile">
        </label>
        <input type="file" name="img" id="img">
      </div>
      <div class="profile-name">
        <p>{{ profile.firstName }} {{ profile.lastName }}</p>
      </div>
      <div class="settings-container">
        <div class="search-container"><input type="search" class="friend-search" placeholder="Friend search..." /></div>
        <h3 class="setting-header">Settings</h3>
        <div class="settings-list">
          <a href="#">Account Settings</a>
          <a href="#">Profile Customization</a>
        </div>
        <h3 class="setting-header">Friends</h3>
        <div class="settings-list">
          <a routerLink="/friends">Friends List</a>
        </div>
      </div>
      </div>
    </aside>
  <section class="right-container user">
      <div class="flex-container">
        <div>
          <label for="fname">First Name*</label>
          <input type="text" name="fname" id="fname" required>
        </div>
        <div style="margin-left: 50px;">
          <label for="lname">Last Name*</label>
          <input type="text" name="lname" id="lname" required>
        </div>
      </div>
      <label for="state">State*</label>
      <br>
      <select name="state" id="state" class="ui search dropdown">
        <option value="">State</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DE">Delaware</option>
        <option value="DC">District Of Columbia</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
      </select>
      <label for="gender" style="margin-bottom: 0;">Gender*</label><br>
      <label class="input radio" style="display: inline;">Female
        <input type="radio" name="gender" value="F" required>
        <span class="checkmark"></span>
      </label>
      &nbsp;
      <label class="input radio" style="display: inline;">Male
        <input type="radio" name="gender" value="M" required>
        <span class="checkmark"></span>
      </label>
      <label for="interests">Interests (select up to 10)</label>
      <div class="options">
        <input type="checkbox" name="interests[]" id="B" value="Baking">	
        <label for="B" title="Baking">Baking</label>					
        <input type="checkbox" name="interests[]" id="CK" value="Cooking">
        <label for="CK" title="Cooking">Cooking</label>	
        <input type="checkbox" name="interests[]" id="R" value="Reading">		
        <label for="R" title="Reading">Reading</label>			
        <input type="checkbox" name="interests[]" id="S" value="Skiing">
        <label for="S" title="Skiing">Skiing</label>	
        <input type="checkbox" name="interests[]" id="V" value="Volleyball">	
        <label for="V" title="Volleyball">Volleyball</label>	
        <input type="checkbox" name="interests[]" id="Z" value="Zip Lining">	
        <label for="Z" title="Zip Lining">Zip Lining</label>
      </div>
      <label for="bio">Bio*&nbsp;<span class="indicator">(<span id="maxLength">600</span> characters)</span></label>
      <br>
      <textarea id="bio" name="bio" placeholder="Write a short description of yourself here..." required></textarea>
      <br><br><br>
      <button type="submit" id="update" name="update">Update</button>
    </section>   
 </form>
 </div>
