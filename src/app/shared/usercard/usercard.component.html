<ul class="user-container">
  <div class="user-left">
    <li class="user-picture-container">
      <img class="user-picture" src="{{ user.picture }}" />
    </li>
  </div>
  <div class="user-right">
    <li class="user-name">Name: {{ user.name }}</li>
    <li class="user-age">Age: {{ user.age }}</li>
    <li class="user-major">Major: {{ user.major }}</li>
    <li class="user-hobbies">Hobbies: {{ user.hobbies }}</li>
  </div>
</ul>
